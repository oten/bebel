<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'bebel.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'default.css') }}">
    </head>
    <body>
        {% if html_code %}
        <span style="font-family:arial;font-size:15px;">
            language: {{ code.language }}
            <br>
            tags: 
            {% for tag in code.tags %}
                <a class="tag" href="{{ url_for('lst', by_tag=tag) }}"> {{ tag }} </a> 
            {% endfor %}
        </span>
        <span style="font-size: 14px">
        {{ html_code|safe }}
        </span>
        {% else %}
        <form action="{{ url_for('bebel') }}" method="POST">
            code:
            <br>
            <textarea name="code" cols="150" rows="20"></textarea>
            <br>
            {% for tag in tags %}
                <input type="checkbox" value="{{ tag }}" name="tag_{{ tag }}">{{ tag }}</input>
            {% endfor %}
            <br>
            <a href="{{ url_for('new_tag') }}"> New Tag </a>
            <br>
            <select name="language">
            {% for lexer in lexers %}
                <option value="{{ lexer[0] }}">{{ lexer[0] }}</option>
            {% endfor %}
            </select>
            <br>
            <input type="submit" value="Save">
        </form>
        {% endif %}
    </body>
</html>
